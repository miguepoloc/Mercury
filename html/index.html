    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">
        function init() {}

        function Stop() {
            webiopi().callMacro("BotonStop");
        }


        function Aceleracion() {
            webiopi().callMacro("Aceleracion", control_acout.value);
        }

        function Adelante() {
            webiopi().callMacro("BotonAdelante");
        }

        function Reversa() {
            webiopi().callMacro("BotonReversa");
        }

        function Izquierda() {

        }

        function Derecha() {

        }

        function luz() {
            webiopi().callMacro("luz");
        }

        function Recoger() {
            webiopi().callMacro("Recoger");
        }

        var s1 = 90;

        function mas_servo1() {
            if (s1 < 180) {
                s1 = s1 + 1;
                document.getElementById("n_servo1").innerHTML = "Hombro ".concat(s1);
                webiopi().callMacro("Hombro", s1);
            }
        }

        function menos_servo1() {
            if (0 < s1) {
                s1 = s1 - 1;
                document.getElementById("n_servo1").innerHTML = "Hombro ".concat(s1);
                webiopi().callMacro("Hombro", s1);
            }
        }

        function mas_servo3() {

            	s4 = s4 - 1;
                document.getElementById("n_servo4").innerHTML = "Pinza ".concat(s4);
                webiopi().callMacro("Pinza", s4);
            }
        }

        var s5 = 30;

        function mas_servo5() {
            if (s5 < 51) {
            	s5 = s5 + 1;
                document.getElementById("n_servo5").innerHTML = "Celular ".concat(s5);
                webiopi().callMacro("Celular", s5);
            }
        }

            	s5 = s5 - 1;
                document.getElementById("n_servo5").innerHTML = "Celular ".concat(s5);
                webiopi().callMacro("Celular", s5);
            }
        }

        var a = 50;

        function mas_aceleracion() {
            if (a < 100) {
            	a = a + 1;
                document.getElementById("n_a").innerHTML = "Velocidad ".concat(a);
                webiopi().callMacro("Aceleracion", a);
            }
        }

        function menos_aceleracion() {
            if (0 < a) {
            	a = a - 1;
                document.getElementById("n_a").innerHTML = "Velocidad ".concat(a);
                webiopi().callMacro("Aceleracion", a);
            }
        }

        function Mostrar1() {
            var x = document.getElementById("ver1");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
            Mostrar2();
            Mostrar3();
            Mostrar4()
        }

        function Mostrar2() {
            var x = document.getElementById("ver2");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function Mostrar3() {
            var x = document.getElementById("ver3");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function Mostrar4() {
            var x = document.getElementById("ver4");
            var y = document.getElementById("oculto");
            var z = document.getElementById("normalx");
            var q = document.getElementById("cambio");
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";
                z.style.display = "none";
                q.innerHTML = "Ocultar"
            } else {
                x.style.display = "none";
                y.style.display = "block";
                z.style.display = "block";
                q.innerHTML = "Mostrar"
            }
        }

        function Ocultado() {
            var x = document.getElementById("oculto");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        webiopi().ready(init);

    </script>
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
